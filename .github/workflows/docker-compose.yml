name: Docker Compose CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run docker compose && tests
        run: |
          docker-compose up -d
          docker-compose exec -e "RAILS_ENV=test" api rails db:test:prepare
          docker-compose exec -e "RAILS_ENV=test" api rails test
